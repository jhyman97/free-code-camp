<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Order Form</h1>
    <p id="description">
      Welcome to the order form! Please fill out accordingly.
    </p>
    <p id="instructions">Anything marked with a * is required.</p>
    <form id="survey-form">
    	<div class="group">
        	<label id="name-label" class="block text-label" for="name">Name<span class="req">*</span></label>
        	<input id="name" class="block" name="name" type="text" placeholder="Name" required>
      	</div>
		<div class="group">
			<label id="email-label" class="block text-label" for="email">Email<span class="req">*</span></label>
			<input id="email" class="block" name="email" type="email" placeholder="Email" required>
		</div>
		<div class="group">
			<label id="number-label" class="block text-label" for="number">
			Number of bags <span class="tip">(max 30 per order, if left blank, will default to 1)</span>
			</label>
			<input id="number" class="block" name="number" type="number" min="1" max="30" placeholder="Number of bags">  
		</div>
		<div class="group">
			<label for="dropdown" class="block text-label">Texture<span class="req">*</span></label>
			<select id="dropdown" class="block">
				<option>Soft</option>
				<option>Medium</option>
				<option>Hard</option>
			</select>
		</div>
		<div class="group">
			<fieldset>
			<legend class="text-label">Bag size<span class="req">*</span></legend>
			<label for="small" class="block">
			<input id="small" type="radio" value="small" name="order-size">
			Small (30 pieces)
			</label>
			<label for="medium" class="block">
			<input id="medium" type="radio" value="medium" name="order-size">
			Medium (60 pieces)
			</label> 
			<label for="large" class="block">
			<input id="large" type="radio" value="large" name="order-size">
			Large (90 pieces)
			</label>  
			</fieldset>
		</div>
		<div class="group">
			<fieldset>
			<legend class="text-label">Flavors<span class="req">*</span><span class="tip"> (select at least 1)</span></legend>
			<label for="cherry" class="block">
				<input id="cherry" type="checkbox" value="cherry">
				Cherry
			</label>
			<label for="green-apple" class="block">
				<input id="green-apple" type="checkbox" value="green-apple">
				Green apple
			</label>
			<label for="blue-raspberry" class="block">
				<input id="blue-raspberry" type="checkbox" value="blue-raspberry">
				Blue raspberry
			</label>
			<label for="grape" class="block">
				<input id="grape" type="checkbox" value="grape">
				Grape
			</label>
			<label for="lemon">
				<input id="lemon" type="checkbox" value="lemon">
				Lemon
			</label>
			</fieldset>
		</div>
		<div class="group">
			<label for="additional-comments" class="block text-label">
			Special instructions for order <span class="tip">(anything you might like to add!)</span></label>
			<textarea id="additional-comments" class="block" placeholder="Special instructions for order..."></textarea>
		</div>
		<div class="group">
			<input id="submit" type="submit">
		</div>    
    </form>
  <body>
</html>
